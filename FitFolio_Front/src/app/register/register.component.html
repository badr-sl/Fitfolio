<div class="register-container">
  <!-- Left section with logo and introductory text -->
  <div class="left-section">
    <div class="logo">
      <img src="assets/Logo.png" alt="Fitfolio Logo" />
    </div>
    <div class="register-text">
      <h2>Sign Up to get started</h2>
      <p>If you already have an account, you can <a (click)="navigateToSignIn()">Login here!</a></p>
    </div>
  </div>

  <!-- Right section with the registration form -->
  <div class="right-section">
    <h2>Welcome</h2>

  

    <form (ngSubmit)="Register()">
      <!-- Input group for first and last name -->
      <div class="input-group-row">
        <input type="text" placeholder="First name" [(ngModel)]="firstName" name="firstName" required />
        <input type="text" placeholder="Last name" [(ngModel)]="lastName" name="lastName" required />
      </div>
      <!-- Input for phone number -->
      <div class="input-group">
        <input type="tel" placeholder="Phone number" [(ngModel)]="phoneNumber" name="phoneNumber" required />
      </div>
      <!-- Input for email -->
      <div class="input-group">
        <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required />
      </div>
      <!-- Input for password with toggle visibility -->
      <div class="input-group password-group">
        <input [type]="isPasswordVisible ? 'text' : 'password'" placeholder="Password" [(ngModel)]="password" name="password" required />
        <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
          <span>{{ isPasswordVisible ? 'ðŸ™‰' : 'ðŸ™ˆ' }}</span>
        </button>
      </div>
      <!-- Input group for age and gender -->
      <div class="input-group-row">
        <input type="number" placeholder="Age" [(ngModel)]="age" name="age" required />
        <select [(ngModel)]="gender" name="gender" required>
          <option value="" disabled selected>Select Gender</option>
          <option value="Female">Female</option>
          <option value="Male">Male</option>
        </select>
      </div>
      <!-- Input group for height and weight -->
      <div class="input-group-row">
        <input type="number" placeholder="Height" [(ngModel)]="height" name="height" required />
        <input type="number" placeholder="Weight" [(ngModel)]="weight" name="weight" required />
      </div>
      <!-- Submit button -->
      <button type="submit" class="sign-in-btn" >Register</button>
       <!-- Success Message -->
    <div id="successMessageDiv" *ngIf="successMessage" style="color: green;">
      {{ successMessage }}
    </div>

    <!-- Error Message -->
    <div id="errorMessageDiv" *ngIf="errorMessage"  style="color: red;">
      {{ errorMessage }}
    </div>
    </form>
  </div>
</div>
