<nav class="navbar">
  <!-- Logo on the left -->
  <div class="logo">
    <img src="assets/Logo.png" alt="Logo" style="width: 150px;" />
  </div>

  <!-- Navigation buttons on the right -->
  <div class="nav-links">
    <div class="navbar-container">
      <div class="navbar-buttons-container">
        <!-- Use <a> tags for navigation with routerLink -->
        <a mat-button [routerLink]="'/dashboard'" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Dashboard</a>
        <a mat-button [routerLink]="'/meals'" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Meals</a>
        <a mat-button [routerLink]="'/activities'" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Activities</a>
      </div>

      <!-- Profile button with Material icon -->
      <button mat-icon-button [routerLink]="'/profile'" class="profile-button">
        <mat-icon>person_outlined</mat-icon> <!-- Material Icon for profile -->
      </button>
    </div>
  </div>
</nav>
